<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 40px;
  }
  .resume {
    border: 1px solid #000;
    padding: 20px;
    max-width: 600px;
    margin: auto;
  }
  .name {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .contact-info {
    margin-bottom: 20px;
  }
  .contact-info div {
    margin-bottom: 5px;
  }
  .section {
    margin-bottom: 20px;
  }
  .section h2 {
    font-size: 18px;
    margin-bottom: 10px;
  }
  .section p {
    margin: 5px 0;
  }
</style>
</head>
<body>
  <div class="resume">
    <div class="name">Your Name</div>
    <div class="contact-info">
      <div>Email: your.email@example.com</div>
      <div>Phone: 123-456-7890</div>
      <div>Address: 1234 Street, City, State, 12345</div>
    </div>
    <div class="section">
      <h2>Education</h2>
      <p>Bachelor of Science, Computer Science</p>
      <p>University of ABC, Graduation Year</p>
    </div>
    <div class="section">
      <h2>Work Experience</h2>
      <p>Company Name, Position</p>
      <p>Job Description and achievements</p>
    </div>
    <div class="section">
      <h2>Skills</h2>
      <p>Skill 1, Skill 2, Skill 3</p>
    </div>
  </div>
</body>
</html>
